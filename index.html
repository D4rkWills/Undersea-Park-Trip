<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    
    <meta http-equiv="X_UA_Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="undersea-logo.png" />
    
    <title>Undersea Park Trip</title>
  </head>
  
  <body>
    <div id="interface">
      <div id="center_box">
        <img id="logo" src="undersea-logo.png" />
        <div id="business_name">Park Trip</div>

        <button id="show_slide">Mostrar Slide</button>
      </div>

      <div id="slide_box">
        <button id="close_slide_box">x</button>

        <div id="img_list">
          <img id="s1" src="imgs/slide3.png" />
          <img id="s2" src="imgs/slide1.png" />
          <img id="s3" src="imgs/slide2.png" />
        </div>
        
      </div>
    </div>
  </body>

  <script src="main.js"></script>

  <script>
    const imgs = document.querySelectorAll("img"); // todas as imagens do documento

    imgs.forEach(img => { // impede que imagens sejam arrastadas
      img.draggable = false;
    });
    
  </script>
</html>
